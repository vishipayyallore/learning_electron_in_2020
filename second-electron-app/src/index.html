<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sum - Electron Application!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1>Sum - Electron Application!</h1>

    <div id="container" class="container-fluid">

        <!-- Input row -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 flex-div">
                <h3 class="hash-heading element">Number 1</h3>
                <input type="text" id="number1" class="form-control text-input element text-box"
                    placeholder="Enter Number 1...">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 flex-div">
                <h3 class="hash-heading element">Number 2</h3>
                <input type="text" id="number2" class="form-control text-input element  text-box"
                    placeholder="Enter Number 2...">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 flex-div">
                <h3 class="hash-heading element">Sum</h3>
                <input type="text" id="sum" class="form-control text-input element text-box" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <button type="button" id="btnSum" class="btn btn-info">Sum</button>
                <button type="reset" id="btnClear" class="btn btn-warning">Clear</button>
                <button type="button" id="btnClose" class="btn btn-danger">Close</button>
            </div>
        </div>

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script src="./scripts/renderer.js"></script>

</body>

</html>
